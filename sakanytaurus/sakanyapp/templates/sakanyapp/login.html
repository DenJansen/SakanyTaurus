<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Flex goal: reCAPTCHA -->
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import Vue framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- import Pure CSS framework -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/sakanyapp/stylesheet.css">
    <title>Sakany Taurus</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="home-menu pure-menu-horizontal pure-menu-fixed">
          <a class="pure-menu-heading" href="">Sakany Taurus: A Pub Crawler</a>
        </div>
      </div>
      <div class="main-container">
        <div class="main">
          <div v-if="registered==true">
            <h1 class="main-head">Login</h1>
            <div class="main-subhead">
              <div class="pure-form pure-form-stacked">
                <input type="text" placeholder="Username" v-model="username">
                <input type="password" placeholder="Password" v-model="password" v-on:keypress.enter="userLogin">
                <!-- <div class="g-recaptcha" >
                </div> -->
                <button type="submit" class="pure-button" v-on:click="userLogin">Login</button>
                <button type="submit" class="pure-button" v-on:click="registered=!registered">Register</button>
              </div>
            </div>
          </div>
          <div v-if="registered==false">
            <h1 class="main-head">Register</h1>
            <div class="main-subhead">
              <div class="pure-form pure-form-stacked">
                <input type="text" placeholder="Username" v-model="username">
                <input type="password" placeholder="Password" v-model="password" v-on:keypress.enter="userLogin">
                <!-- <div class="g-recaptcha" >
                </div> -->
                <button type="submit" class="pure-button" v-on:click="userLogin">Login</button>
                <button type="submit" class="pure-button" v-on:click="registered=!registered">Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          username: '',
          password: '',
          registered: true,
        },
        methods: {
          userLogin() {
            return
          }
        }
      })
    </script>
  </body>
</html>
